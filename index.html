<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
    <title>Spendometer | Watch that spend!</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper purple">
            <div class="container">
                <a href="#" class="brand-logo center">Spendometer!</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn purple lighten-2">Clear Wallet</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <br>
    <!-- Form -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Expense / Bill</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add label" id="item-name">
                            <label for="expense-name">Expense</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Amount" id="item-amount">
                            <label for="expense-name">Amount</label>
                        </div>
                        <button class="add-btn btn purple darken-3"><i class="fa fa-plus"></i>
                            Add Expense</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>
                            Update Expense</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>
                            Delete Expense</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tracker -->
        <h3 class="center-align">Total Spending: $<span class="total-spend"> </span></h3>
        <!-- Expense List -->
        <ul id="item-list" class="collection">

            </li> -->
        </ul>
    </div>

    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
